<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles-upload.css') }}">
    <link rel="icon"  href="../static/unreal.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        html {
            background-color: black;
        }

        .page-main {
            margin-top: 68px;
        }

        .page-main .form{
            font-family: "Inconsolata";
            color: aliceblue;
        }
        .page-main .form form {
            margin-top: 68px;
        }

        .page-main .form input {
            font-family: "Inconsolata";
        }

        .page-main .form button {
            background: url('../static/Unreal_Logo_White.png');
            width: 100px;
            height: 100px;
            margin-top: 88px;
            border: 0;
        }
        .page-main .form button:hover {
            background: url('../static/Unreal_Logo_RGB.png');
        }
    </style>
    <title>Unreal Upload</title>
</head>
<body>
<div class="page-main" align="center">
    <div class="form">
        <p>Upload Section</p>
        <form method="post" enctype="multipart/form-data">
            <label for="author">Who is the author?</label>
            <input type="text" name="author">
            <label for="image">Select a file</label>
            <input type="file" name="image">
            <br>
            <button type="submit"></button> 
        </form>   
    </div>
</div>
</body>
</html>
